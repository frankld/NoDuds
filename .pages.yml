media: assets/images

content:
  - name: posts
    label: Posts
    type: collection
    path: 'content/posts'
    view:
      fields: [ title, published, date ]
    fields:
      - name: title
        label: Title
        type: string
      - name: date
        label: Date
        type: date
        options:
          time: true
          format: dd-MM-yyyy HH:mm
      - name: draft
        label: Published
        type: boolean
        default: true
      - name: body
        label: Body
        type: rich-text
        options:
          media: post_images